<div class ="deleteCustomerFinal">          
  <div id="deleteCustomerForm_Final" class="modal fade" role="form">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="display-4 text-success lead text-center">Customer Information</h1>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">
                      <span id="spnTitle">
                      </span>
                  </h4>
              </div>
              <div class="modal-body">
                          <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="name">Customer Name</label>
                              <asp:TextBox CssClass="form-control" ID="delFormFinal_Name" runat="server" placeholder="Customer Name" EnableViewState="true"/>
                          </div>
                          <div class="form-group col-md-6">
                              <label for="phone-number">Phone Number</label>
                              <asp:TextBox CssClass="form-control" ID="delFormFinal_Phone" placeholder="03XX-XXXXXXX" runat="server" EnableViewState="true"/>
                          </div>
                          </div>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                          <label for="cnic">CNIC</label>
                              <asp:TextBox CssClass="form-control" ID="delFormFinal_CNIC" placeholder="XXXXX-XXXXXXX-X" runat="server" EnableViewState="true"/>
                          </div>
                          <div class="form-group col md-4">
                          <label for="customer-email-address">Email Address</label>
                              <asp:TextBox CssClass="form-control" ID="delFormFinal_Email" placeholder="Email Address" EnableViewState="true" runat="server" />
                          </div>
                          </div>
                      <div class="form-group">
                          <label for ="inputAddress">Address</label>
                          <asp:TextBox CssClass="form-control" ID="delFormFinal_Address" placeholder="Address (House #, St #, ..)" runat="server" EnableViewState="true" />              
                      </div>

              </div>
              <div class="modal-footer">
                  <asp:Button type="button" class="btn btn-success" data-dismiss="modal" Text="Cancel" runat="server"/>
                  <asp:Button type="button" id="Button1" class="btn btn-outline-danger" runat="server" Text="Confirm"/>
              </div>
          </div>
      </div>
  </div>
      <asp:Literal ID="Literal11" runat="server"></asp:Literal>        
</div>



<script>
  function pop_DeleteCustomer_Proceed(sender) {
    $('#deleteCustomer_ModalPopUp').modal('show');
    $('#UpdateForm_btnConfirm').attr('onclick', "$('#modalPopUp').modal('hide');setTimeout(function(){" + $(sender).prop('href') + "}, 50);");
    return false;
}
function show_deleteCustomer_InitialModal(){
  $('deleteCustomer_ModalPopUp').modal('show');
  $('#deleteForm_Proceed').attr('onclick', "$('#modalPopUp').modal('hide');setTimeout(function(){" + $(sender).prop('href') + "}, 50);");
}
function show_delForm_Final(){
  $('#deleteCustomerForm_Final').modal('show');
  return false;
}
</script>
